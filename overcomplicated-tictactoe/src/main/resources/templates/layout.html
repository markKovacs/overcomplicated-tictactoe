<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Overcomplicated TicTacToe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link href="/css/style.css" rel="stylesheet" />
    <script th:src="@{~/js/data_handler.js}" type="application/javascript" defer></script>
    <script th:src="@{~/js/logic.js}" type="application/javascript" defer></script>
    <script th:src="@{~/js/main.js}" type="application/javascript" defer></script>
</head>

<body>

    <div class="container">

        <!-- HEADER: PLAYER NAME, AVATAR, CHANGE NAME BUTTON -->
        <header class="media">
            <div class="media-body">
                <h1 class="media-heading">The coolest TicTacToe in the World</h1>
                <p>OK, just a bit overcomplicated...</p>
            </div>
            <div class="media-right">
                <span class="media-heading" th:text="${game.playerOne.userName}"></span>
                <img class="media-object" th:src="${game.playerOne.avatarURI}" alt="avatar"/>
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#changeNameModal">
                    Change name
                </button>
            </div>
        </header>

        <!-- CHANGE NAME MODAL -->
        <div class="modal fade" id="changeNameModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Change your name here:</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#" th:action="@{/changeplayeronename}" method="post">
                            <div class="form-group">
                                <label for="newname">Your new name:</label>
                                <input type="text" name="userName" id="newname" class="form-control input-sm"/>
                            </div>
                            <input type="submit" value="Change" class="btn btn-default"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- CHILD TEMPLATE CONTENT -->
        <th:block layout:fragment="content"></th:block>

    </div>

    <!-- FOOTER WITH RANDOM COMIC -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <img th:src="${comic_uri}" alt="Comic placeholder"/>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
